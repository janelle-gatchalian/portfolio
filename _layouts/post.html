---
layout: default
---
<div class="post mdl-shadow--2dp">
  <header class="post-header">
    <h1 class="post-title"><b>{{ page.title }}</b></h1>
    <p class="post-meta">{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
